- name:
  hosts: "*"
  tasks:
    - name: install aptitude
      apt:
        name: aptitude
        state: present
        update_cache: true
      become: true

- name:
  hosts: "*"
  tasks:
    - name: install samba
      apt:
        name: samba
        state: present
        update_cache: true
      become: true
- name:
  hosts: "*"
  tasks:
    - name: install docker and docker-compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present
        update_cache: true
      become: true
## Install Locate
- name:
  hosts: "*"
  tasks:
    - name: install plocate
      apt:
        name: plocate
        state: present
        update_cache: true
      become: true
## Install ZSH
- name:
  hosts: "*"
  tasks:
    - name: install zsh
      apt:
        name: 
          - zsh
          - zsh-autosuggestions
          - zsh-syntax-highlighting
          - zsh-theme-powerlevel9k
        state: present
        update_cache: true
      become: true

- name: 
  hosts: "*"
  tasks:
    - name: change none's shell to zsh
      user:
        name: none
        shell: /usr/bin/zsh
      become: yes